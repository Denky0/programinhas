<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <div class="container">
        <section class="header">
        <h1>Formulário</h1>
        </section>

        <form class="form">
            <div class="form-content">
                <label for="nome">Nome do Usuário:</label>
                <input type="text" name="nome" placeholder="ex: Heloísa">
            </div>

        <form class="form">
            <div class="form-content">
                <label for="sobrenome">Sobrenome do Usuário:</label>
                <input type="text" name="sobrenome" placeholder="ex: Vitória">
            </div>

        <form class="form">
            <div class="form-content">
                <label for="senha">Senha:</label>
                <input type="text" name="senha" placeholder="ex: $#891">
            </div>

        <form class="form">
            <div class="form-content">
                <label for="confirm-senha">Confirmar Senha:</label>
                <input type="text" name="confirm-senha" placeholder="repita sua senha novamente">
            </div>

            <button type="submit">Cadastrar</button>
        </form>

    </div>
    
</body>
</html>
